<!DOCTYPE html>
<html>
<head>
  <title>HTML Media</title>
</head>
<body>
  <h1>Audio Player</h1>
  <audio controls>
    <source src="audio.mp3" type="audio/mp3">
    Browser does not support the audio element.
  </audio>
  <p>This is an audio player with controls.</p>
  
  <h1>Video Player</h1>
  <video controls width="640" height="480">
    <source src="video.mp4" type="video/mp4">
     Browser does not support the video element.
  </video>
  <p>This is a video player with controls.</p>
</body>
</html>
